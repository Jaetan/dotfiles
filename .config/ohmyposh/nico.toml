version = 2
final_space = true
console_title_template = '{{ .Shell }} in {{ .Folder }}'

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'os'
    style = 'diamond'
    leading_diamond = '╭─'
    template = ' {{ if .WSL }}WSL at {{ end }}{{.Icon}} '
    background = 'p:white'
    foreground = 'p:black'

  [[blocks.segments]]
    type = 'path'
    style = 'powerline'
    powerline_symbol = ''
    template = '  {{ path .Path .Location }} '
    background = 'p:green'
    foreground = 'p:black'

    [blocks.segments.properties]
      home_icon = '~'
      style = 'full'

  [[blocks.segments]]
    type = 'git'
    style = 'powerline'
    powerline_symbol = ''
    background_templates = ['{{ if or (.Working.Changed) (.Staging.Changed) }}#c4a000{{ end }}', '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#f26d50{{ end }}', '{{ if gt .Ahead 0 }}#89d1dc{{ end }}', '{{ if gt .Behind 0 }}#4e9a06{{ end }}']
    template = ' {{ .UpstreamIcon }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }}  {{ .Working.String }}{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }}  {{ .Staging.String }}{{ end }}{{ if gt .StashCount 0 }}  {{ .StashCount }}{{ end }} '
    background = 'p:green'
    foreground = 'p:black'

    [blocks.segments.properties]
      branch_icon = ' '
      branch_max_length = 25
      fetch_stash_count = true
      fetch_status = true
      fetch_upstream_icon = true

[[blocks]]
  type = 'prompt'
  alignment = 'right'

  [[blocks.segments]]
    type = 'node'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .PackageManagerIcon }}{{ .PackageManagerIcon }} {{ end }}{{ .Full }}  '
    background = 'p:yellow'
    foreground = 'p:white'

    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    type = 'go'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  '
    background = 'transparent'
    foreground = 'p:blue'

    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    type = 'julia'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  '
    background = 'p:blue'
    foreground = 'p:black'

    [blocks.segments.properties]
      fetch_version = true

  [[blocks.segments]]
    type = 'python'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  '
    background = 'p:yellow'
    foreground = 'p:black'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_virtual_env = true

  [[blocks.segments]]
    type = 'ruby'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }}  '
    background = 'p:red'
    foreground = 'p:black'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = true

  [[blocks.segments]]
    type = 'azfunc'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end }} '
    background = 'p:yellow'
    foreground = 'p:black'

    [blocks.segments.properties]
      display_mode = 'files'
      fetch_version = false

  [[blocks.segments]]
    type = 'aws'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    background_templates = ['{{if contains "default" .Profile}}#FFA400{{end}}', '{{if contains "jan" .Profile}}#f1184c{{end}}']
    template = ' {{ .Profile }}{{ if .Region }}@{{ .Region }}{{ end }}  '
    foreground = 'p:white'

    [blocks.segments.properties]
      display_default = false

  [[blocks.segments]]
    type = 'root'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = '  '
    background = 'p:yellow'
    foreground = 'p:black'

  [[blocks.segments]]
    type = 'executiontime'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    template = ' {{ .FormattedMs }}  '
    background = 'p:yellow'
    foreground = 'p:black'

  [[blocks.segments]]
    type = 'status'
    style = 'powerline'
    powerline_symbol = ''
    invert_powerline = true
    background_templates = ['{{ if gt .Code 0 }}#cc2222{{ end }}']
    template = ' {{ if gt .Code 0 }}{{ reason .Code }}{{ else }}{{ end }} '
    background = 'p:black'
    foreground = 'p:white'

    [blocks.segments.properties]
      always_enabled = true

  [[blocks.segments]]
    type = 'time'
    style = 'diamond'
    invert_powerline = true
    trailing_diamond = '─╮'
    template = ' {{ .CurrentDate | date .Format }}  '
    background = 'p:white'
    foreground = 'p:black'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '╰─'
    foreground = 'p:white'

[[blocks]]
  type = 'rprompt'

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '─╯'
    foreground = 'p:white'

[transient_prompt]
  template = ' '
  background = 'transparent'
  foreground = 'p:blue'

[secondary_prompt]
  template = '<p:yellow,transparent></><,p:yellow> > </><p:yellow,transparent></> '
  background = 'transparent'
  foreground = 'p:black'

[palette]
  black = '#414868'
  red = '#F7768E'
  green = '#73DACA'
  yellow = '#E0AF68'
  blue = '#7AA2F7'
  magenta = '#BB9AF7'
  cyan='#7DCFFF'
  white = '#C0CAF5'
